version: '3.8'
services:
  app:
    build: .
    ports:
      - '80:8000'
    environment:
      - PORT=8000
    volumes:
      - ./src:/usr/src/app
    command: bash -c "npm i && npx ts-node-dev --clear --poll app.ts" #remplacer par "npm i && npx ts-node app.ts" en prod (node-dev utilise du CPU)
    
    networks:
      - traefik
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.app.loadbalancer.server.port=80" # facultative (traefik will use the first exposed port by default)
      - "traefik.http.routers.app.rule=Host(`test.mazbaz.fr`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencryptresolver"
    restart: unless-stopped

networks:
  traefik:
    external:
      name: traefik
